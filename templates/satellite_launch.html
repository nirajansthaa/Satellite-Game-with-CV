<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabelSat - Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #satellite-img {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: gray;
            top: 50%;
            left: 50%;
            transition: transform 2s ease-in;
        }
        .debris {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            animation: moveDebris 3s linear infinite;
        }
        @keyframes moveDebris {
            from {
                top: 0;
                left: 0;
            }
            to {
                top: 100vh;
                left: 100vw;
            }
        }
    </style>
</head>
<body>

    <div id="satellite-img"></div>

    <!-- Example debris -->
    <div class="debris" style="top: 50px; left: 300px;"></div>

    <script>
        let satellitePosition = 0;
        const satelliteSpeed = 5;

        // Start launch sequence
        function startLaunchSequence() {
            const satellite = document.getElementById("satellite-img");
            satellite.style.transition = "transform 2s ease-in";
            satellite.style.transform = "translateY(-200vh)"; // Move upward off-screen

            setTimeout(function() {
                startSpacePhase(); // Move to space phase
            }, 2000);
        }

        function startSpacePhase() {
            // Add event listener to move satellite using arrow keys
            document.addEventListener('keydown', function(event) {
                const satellite = document.getElementById("satellite-img");

                if (event.key === "ArrowRight") {
                    satellitePosition += satelliteSpeed;
                } else if (event.key === "ArrowLeft") {
                    satellitePosition -= satelliteSpeed;
                }

                satellite.style.left = satellitePosition + "px";
            });

            // Start debris movement
            createDebris();
        }

        function createDebris() {
            const debris = document.createElement('div');
            debris.classList.add('debris');
            debris.style.top = `${Math.random() * window.innerHeight}px`;
            debris.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(debris);
        }

        // Start the game (simulate launch)
        startLaunchSequence();
    </script>
</body>
</html>
